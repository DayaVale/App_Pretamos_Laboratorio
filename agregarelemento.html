<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inventario Material de Laboratorio</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="titulo">Inventario Material de Laboratorio</h1>
    <img src="UR-logo.png" alt="Logo de la universidad" class="logo">

    <form method="post" action="/agregar_material">
        <div class="form-group">
          <label for="serial">Serial del material:</label>
          <input type="text" id="serial" name="serial" required>
        </div>
      
        <div class="form-group">
          <label for="nombre">Nombre del material:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
      
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" min="1" required>
        </div>
      
        <div class="form-group">
          <label for="observaciones">Observaciones:</label>
          <textarea id="observaciones" name="observaciones"></textarea>
        </div>
      
        <div class="form-group">
          <button type="submit">Guardar</button>
        </div>
      </form>
      
  </body>
</html>
