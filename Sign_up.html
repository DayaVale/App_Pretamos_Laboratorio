<!--The lang atribute speficies the languages: ENGLISH(en), SPANISH(es)-->
<html lang ='es'>
<head>
    <!--The head element is a container for Metadata (Data about Data)-->
    <!--The meta atribute defines the Metadata or data information-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dayana Gonzalez">
    <!--Title of the document-->
    <title>Registro Usuarios</title> 
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>
<!--The body element defines the document's body, contain all the elements of 
documents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
<body class="bg-info loginbox">
    <!-- The section element defines the section of the documents-->
    <section class="d-flex justify-content-center">
        <!--The div tag have different uses:
            - Defines a division or a section in an HTML document
            - Is used as a container for HTML elements - which is then 
            styled with CSS or manipulated with JavaScript
            -Is easily styled by using the class or id attribut.
        -->
        <div class="card-1 col-sm-5 p-5">
            <div class="mb-3 text-center">
                <!--Defines headings-->
                <img src="img/UR-Logo.png" class="avatar">
                <h2>Registrate</h2>
            </div>
            <div class = "mb-2">
                <!--Create Form-->
                <form action="sign_up.php" method="post">
                    <!--Parte personal information-->
                    <div class ="mb-3">
                        <h5>Datos personales</h5>
                        <!--Register first and middle name-->
                        <div class="login1 mb-2">
                            <label for="Nombreuser" class="form-label1" >Nombres</label>
                            <div class="input-group mb-2" >
                                <input type="text" id = "Nombreuser1" name ="fname" aria-label="fname" class="form-control" placeholder="Primer nombre" >
                                <input type="text" id = "Nombreuser2" name ="sname" aria-label="sname" class="form-control" placeholder="Segundo nombre">
                            </div>
                        </div>
                        <!--register surname-->
                        <div class="mb-2">
                            <label for="surname" class="form-label">Apellidos</label>
                            <div class="input-group mb-2">
                                <input type="text" id = "surname1"  name ="l1name" aria-label="l1name" class="form-control"  placeholder="Primer apellido">
                                <input type="text" id = "surname2" name ="l2name" aria-label="l2name" class="form-control" placeholder="Segundo apellido">
                            </div>
                        </div>
                        <!--register phone- and register rol(Student,proffesor,admin)-->
                        <div class="input-group mb-2">
                            <label class="input-group-text" for="rol">Cargo</label>
                            <select  name="rol" class="form-select" id="rol">
                                <option selected name = 'rol'>Opcion...</option>
                                <option value="estudiante" name="estudiante" >estudiante</option>
                                <option value="profesor" name="profesor">profesor</option>
                            </select>
                        </div>
                        <!--register career-->
                        <div class="mb-2">
                            <label for="career" class="form-label">Programa</label>
                            <div class="input-group mb-2">
                                <input type="text" id = "career" class="form-control" aria-label="Sizing example input" name ="programa" placeholder="ej: Matematicas aplicadas y ciencias de la computacion">
                            </div>
                        </div>
                    </div>
                    <!--Authentication part-->
                    <div class="mb-3">
                        <h5>Registro usuario</h5>
                        <!--register e-mail@-->
                        <div>
                            <label for="correo" class="form-label">Correo</label>
                            <div class="input-group mb-3">
                                <input type="text" id ="correo" name="useaname" class="form-control" placeholder="Ej: david.suarez" >
                                <span class="input-group-text">@</span>
                                <input type="text" id ="correo" name="server" class="form-control" placeholder="Ej: urosario.edu.co" >
                            </div>
                        </div>
                        <div class="input-group mb-3"> 
                            <span class="input-group-text" id="addon-wrapping">Contraseña</span>
                            <input type="password" class="form-control" placeholder="ej:123EICTUR" aria-label="passwordHelpBlock" name ="pass">
                            <span class="input-group-text" id="addon-wrapping">Verificar contraseña</span>
                            <input type="password" class="form-control" placeholder="ej:123EICTUR" aria-label="passwordHelpBlock" name ="pass">
                        </div>
                        <div class="form-text" id="basic-addon4" >La contraseña debe contener 8 carácteres como mínimo</div>
                    </div>
                    <!--accept terms and conditions-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Acepto terminos y condiciones.
                        </label>
                      </div>
                    <!--Create buttom for submit of Data base-->
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="submit">Crear cuenta</button>
                    </div>  
                </form>
            </div>
        </div>
    </section>
</body>



</html>
