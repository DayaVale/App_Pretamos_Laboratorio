<!DOCTYPE html>
<!--http://localhost/Capstone-EICT/Sign_up.html-->
<!--The lang atribute speficies the languages: ENGLISH(en), SPANISH(es)-->
<html lang ='es'>
<head>
    <!--The head element is a container for Metadata (Data about Data)-->
    <!--The meta atribute defines the Metadata or data information-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dayana Gonzalez">
    <!--Title of the document-->
    <title>Inventario Material del Laboratorio</title> 
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>
<!--The body element defines the document's body, contain all the elements of 
documents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
<body class="bg-info loginbox">
    <!-- The section element defines the section of the documents-->
    <section class="d-flex justify-content-center">
        <!--The div tag have different uses:
            - Defines a division or a section in an HTML document
            - Is used as a container for HTML elements - which is then 
            styled with CSS or manipulated with JavaScript
            -Is easily styled by using the class or id attribut.
        -->
        <div class="card-1 col-sm-5 p-5">
            <div class="mb-3 text-center">
                <!--Defines headings-->
                <img src="UR-Logo.png" class="avatar" style="height: 40px;width:75px ;">
                <h2>Ingresar Material del Laboratorio</h2>
            </div>
            <div class = "mb-2">
                <!--Create Form-->
                <form action="">
                    <div class ="mb-3">
                        <h5>Datos del material</h5>
                        <!--Register name of the material-->
                        <div class="login1 mb-2">
                            <label for="Nombremater" class="form-label1" >Nombre:</label>
                            <div class="input-group mb-2" >
                                <input type="text" id = "Namematerial" name ="fname" aria-label="fname" class="form-control" placeholder="Nombre del material" required>
                            </div>
                        </div>
                        <!--register serial number-->
                        <div class="mb-2">
                            <label for="surname" class="form-label">Número Serial:</label>
                            <div class="input-group mb-2">
                                <input type="text" id = "serialnumb" class="form-control"  placeholder="Número serial del material" required>
                            </div>
                        </div>
                        <!--register quantity-->
                        <div class="mb-2">
                            <label for="surname" class="form-label">Cantidad:</label>
                            <div class="input-group mb-2">
                                <input type="number" id = "quant" class="form-control"  placeholder="Cantidad de materiales disponibles" required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control" required>
                          </div>                          
                        <!--Observations-->
                        <div class="form-group">
                            <label for="observaciones">Observaciones:</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="observaciones" name="observaciones">
                            </div>    
                          </div>
                    </div>
                    <!--Create buttom for submit of Data base-->
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="submit">Guardar</button>
                    </div>  
                </form>
            </div>
        </div>
    </section>
</body>
</html>
